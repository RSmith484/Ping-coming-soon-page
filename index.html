<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/991e6d2051.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>
  <div class="container">
    <header>
      <img id="logo" src="./images/logo.svg" alt="logo">
      <h1>We are launching <span>soon!</span></h1>
      <p>Subscribe and get notified</p>
    </header>
    <main>
      <form id="form" class="'form-container">
        <input type="text" id="email" placeholder="Enter an email address..."/>
        <input type="submit" value="Notify Me">
      </form>
      <div id="error-msg"></div>
      <div>
        <img id="dashboard" src="./images/illustration-dashboard.png" alt="dashboard">
      </div>
    </main>
    <footer>
      <div class="social-links">
        <i class="fa-brands fa-facebook-f fa-2x"></i>
        <i class="fa-brands fa-square-twitter fa-2x"></i>
        <i class="fa-brands fa-instagram fa-2x"></i>
      </div>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
